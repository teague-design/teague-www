<%
/* Image
locals { image, options }
main: 2400, tablet: 1600, mobile: 800
*/
%>
<% if ( locals.options && locals.options.bg ) { %>
    <div class="image js-lazy-image" data-img-src="<%= image.url %>" data-img-json="<%= JSON.stringify( image ) %>"></div>
<% } else { %>
    <img class="image js-lazy-image" data-img-src="<%= image.url %>" data-img-json="<%= JSON.stringify( image ) %>" />
<% } %>
