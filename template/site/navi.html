<nav class="navi js-navi">
    <% locals.context.get( 'navi' ).items.forEach(( item ) => { %>
        <a class="navi__a navi__a--<%= item.uid %> js-navi-a js-navi--<%= item.uid %> p" href="<%= item.slug %>">
            <% if ( item.uid === locals.context.get( 'config' ).homepage ) { %>
                <%- include( '../partials/svg/teague-logo.svg' ) %>
            <% } else { %>
                <%= item.title %>
            <% } %>
        </a>
    <% }) %>
</nav>
