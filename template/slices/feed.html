<%
/* Filter feed
locals { item, slice, scope }
*/
const contentType = locals.slice.primary.content.toLowerCase();
const isCategoryPage = (locals.item.type === 'page') && (locals.item.data.industry_category);
%>
<div class="feed js-feed view js-view -wrap" data-uid="feed" data-url="/api/<%= contentType %>/" data-page="/<%= locals.item.uid %>/" <% if ( isCategoryPage ) { %>data-category="<%= locals.item.data.industry_category %>"<% } %>></div>
