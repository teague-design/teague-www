<%
/* Filter feed
locals { item, slice, scope }
*/
const contentType = locals.slice.primary.content.toLowerCase();
const isIndustryPage = locals.item.type === 'page' && locals.item.tags.length !== 0;
%>
<div class="feed js-feed view js-view -wrap" data-uid="feed" data-url="/api/<%= contentType %>/" data-page="/<%= locals.item.uid %>/" <% if ( isIndustryPage ) { %>data-tag="<%= locals.item.tags[ 0 ] %>"<% } %>>
    <%- include( '../partials/loading.html' ) %>
</div>
